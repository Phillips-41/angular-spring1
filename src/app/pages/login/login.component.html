<div class="container-fluid card login-container">
  <h2 class="text-center">Login</h2>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label" >Email Address</label>
    <input class="form-control" id="login" [(ngModel)]="authRequest.email" type="email" placeholder="example@.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label" >Password</label>
    <input class="form-control" id="password" [(ngModel)]="authRequest.password" type="password" >
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" class="btn btn-primary" type="button">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" class="btn btn-link" type="button">
        Register
      </button>
    </div>
  </div>
</div>
