<div class="container" *ngIf="submitted else codeForm">
  <div class="activate-message" *ngIf="isOkay else activationError">
    <h2>Activation SuccessFull</h2>
    <p>Your account has been successfully activated</p>
    <button class="btn btn-primary text-center" (click)="redirectLogin()">Go To Login</button>
  </div>
  <ng-template #activationError>
    <div class="activate-error" >
      <h2>Activation Failed</h2>
      <p>{{message}}</p>
      <button class="btn btn-primary" (click)="submitted=false">Login again</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2>Typer Your activation Code</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
      (codeCompleted)="onCodeCompleted($event)">
      </code-input>
    </div>
  </div>
</ng-template>
