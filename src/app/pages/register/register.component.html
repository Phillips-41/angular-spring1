<div class="container-fluid card login-container">
  <h2 class="text-center">create new account</h2>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label" >First Name</label>
    <input class="form-control" id="firstname" [(ngModel)]="registerRequest.firstname" type="email" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label" >Last Name</label>
    <input class="form-control" id="lastname" [(ngModel)]="registerRequest.lastname" type="email" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label" >Email Address</label>
    <input class="form-control" id="login" [(ngModel)]="registerRequest.email" type="email" placeholder="example@.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label" >Password</label>
    <input class="form-control" id="password" [(ngModel)]="registerRequest.password" type="password" >
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary" type="button">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" class="btn btn-link" type="button">
        Login
      </button>
    </div>
  </div>
</div>
